{# src/web/templates/admin/members.html #}
{% extends "base.html" %}

{% block content %}
<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">會員列表</h2>
  <div class="overflow-x-auto rounded-lg shadow">
    <h3 id="refresh-indicator" class="text-xs text-gray-400 mb-2">最後更新：尚未載入</h3>

    <table class="min-w-full divide-y divide-gray-200 bg-white">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">姓名</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">電話</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">建立時間</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">正式會員</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">帳號末五碼</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">操作</th>
        </tr>
      </thead>

      <tbody id="member-table" hx-get="/admin/members/partial" hx-trigger="every 5s" hx-target="#member-table"
        hx-swap="innerHTML" class="divide-y divide-gray-200">
        {% include "admin/_member_table.html" %}
      </tbody>
    </table>
  </div>
</div>

<script>
  document.body.addEventListener("htmx:afterSwap", function (evt) {
    if (evt.detail.target.id === "member-table") {
      const now = new Date().toLocaleTimeString();
      document.getElementById("refresh-indicator").innerText = "最後更新：" + now;
    }
  });
</script>
{% endblock %}
