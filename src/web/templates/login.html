{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="bg-white rounded-2xl shadow-md p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">登入</h2>
    <form method="POST" class="space-y-4">
      <input name="username" placeholder="帳號" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ACD042]">
      <input name="password" type="password" placeholder="密碼" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ACD042]">

      <button type="submit"
        class="w-full bg-gray-700 text-white py-2 rounded-lg font-semibold hover:bg-gray-800 transition">登入</button>
    </form>

    <div class="text-sm text-center mt-4 text-gray-600">
      還沒有帳號？
      <a href="/signup" class="text-[#92B72B] hover:underline">立即註冊</a>
    </div>
  </div>
</div>
{% endblock %}
