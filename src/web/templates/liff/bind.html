<!-- src/web/templates/liff/bind.html -->
<!DOCTYPE html>
<html>
<head>
  <title>會員綁定</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>LINE 綁定會員</h2>
  <input type="text" id="name" placeholder="請輸入姓名" />
  <button onclick="bind()">立即綁定</button>

  <script>
    async function bind() {
      await liff.init({ liffId: "你的 LIFF ID" });
      const profile = await liff.getProfile();
      const lineId = profile.userId;
      const name = document.getElementById("name").value;

      const res = await fetch("/api/member/bind", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ line_id: lineId, name: name })
      });

      const result = await res.json();
      alert(result.message);
      liff.closeWindow();  // 綁定完自動關閉 LIFF 視窗
    }
  </script>
</body>
</html>
